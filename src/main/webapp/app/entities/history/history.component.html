<div>
    <h2 id="page-heading">
        <span jhiTranslate="mentalCentralApp.history.home.title">Histories</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-history" [routerLink]="['/history/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="mentalCentralApp.history.home.createLabel">
            Create a new History
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="histories?.length === 0">
        <span jhiTranslate="mentalCentralApp.history.home.notFound">No histories found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="histories && histories.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="dateRecord"><span jhiTranslate="mentalCentralApp.history.dateRecord">Date Record</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="type"><span jhiTranslate="mentalCentralApp.history.type">Type</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="info"><span jhiTranslate="mentalCentralApp.history.info">Info</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="patientFullname"><span jhiTranslate="mentalCentralApp.history.patient">Patient</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let history of histories ;trackBy: trackId">
                    <td><a [routerLink]="['/history', history.id, 'view']">{{ history.id }}</a></td>
                    <td>{{ history.dateRecord | date:'dd-MM-yyy' }}</td>
                    <td>{{ history.type }}</td>
                    <td>{{ history.info }}</td>
                    <td>
                        <div *ngIf="history.patientId">
                            <a [routerLink]="['/patient', history.patientId , 'view']" >{{ history.patientFullname }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/history', history.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/history', history.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(history)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
