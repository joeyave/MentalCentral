<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="history">
            <h2><span jhiTranslate="mentalCentralApp.history.detail.title">History</span> {{ history.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mentalCentralApp.history.recordDate">Record Date</span></dt>
                <dd>
                    <span>{{ history.recordDate }}</span>
                </dd>
                <dt><span jhiTranslate="mentalCentralApp.history.type">Type</span></dt>
                <dd>
                    <span>{{ history.type }}</span>
                </dd>
                <dt><span jhiTranslate="mentalCentralApp.history.info">Info</span></dt>
                <dd>
                    <span>{{ history.info }}</span>
                </dd>
                <dt><span jhiTranslate="mentalCentralApp.history.patient">Patient</span></dt>
                <dd>
                    <div *ngIf="history.patientId">
                        <a [routerLink]="['/patient', history.patientId, 'view']">{{ history.patientFullName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/history', history.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
